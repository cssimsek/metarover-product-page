language: node_js
node_js:
  - "6"
before_script:
  - cd functions
  - npm install -g firebase-tools@latest
  - npm install -g firebase-admin@6.0.0
  - npm install -g firebase-functions@2.1.0
  - npm install consolidate@0.14.5
  - npm install express
  - npm install handlebars
  - cd ..
script:
  - firebase deploy --token $FIREBASE_TOKEN
after_success:
  - echo "Deploy to Firebase succeeded"